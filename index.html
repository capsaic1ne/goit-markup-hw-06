        <form>
          <div class="form-field">
            <label class="form-label" for="user-name">Name</label>
            <div class="input-wrapper">
              <input
                type="text"
                class="form-input"
                name="user-name"
                id="user-name"
              />
              <svg class="form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>

          <div class="form-field">
            <label class="form-label" for="input-phone">Phone</label>
            <div class="input-wrapper">
              <input
                type="tel"
                class="form-input"
                name="input-phone"
                id="input-phone"
              />
              <svg class="form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>

          <div class="form-field">
            <label class="form-label" for="input-email">Email</label>
            <div class="input-wrapper">
              <input
                type="email"
                class="form-input"
                name="input-email"
                id="input-email"
              />
              <svg class="form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>

          <div class="textarea">
            <label for="user-comment" class="form-label">Comment</label>
            <textarea
              class="textarea-form"
              name="user-comment"
              id="user-comment"
              placeholder="Text input"
            ></textarea>
          </div>

          <div class="form-checkbox-wrapper">
            <input
              type="checkbox"
              name="user-privacy"
              class="visually-hidden"
              id="user-privacy"
              value="true"
            />
            <label class="checkbox-label" for="user-privacy">
              <span class="checkmark">
                <svg class="icon-check" width="10" height="8">
                  <use href="./images/icons.svg#icon-check"></use>
                </svg>
              </span>
              I accept the terms and conditions of the
              <a href="#" class="accept">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="button-form">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
    </main>
  </body>
</html>
